<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Private Chat</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background-color: #121212; color: white; display: flex; height: 100vh; margin: 0; }
        
        /* LOGIN OVERLAY */
        #login-screen { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #121212; display: flex; flex-direction: column; justify-content: center; align-items: center; z-index: 10; }
        .login-box { background: #1e1e1e; padding: 40px; border-radius: 10px; border: 1px solid #333; display: flex; flex-direction: column; gap: 15px; width: 300px; }
        input { padding: 12px; background: #333; border: none; color: white; border-radius: 5px; outline: none; }
        button { padding: 12px; background: #007bff; border: none; color: white; cursor: pointer; border-radius: 5px; font-weight: bold; font-size: 16px; }
        button:hover { background: #0056b3; }

        /* MAIN APP LAYOUT */
        #app-container { display: none; width: 100%; height: 100%; }
        
        /* SIDEBAR (Friend List) */
        .sidebar { width: 250px; background: #1e1e1e; border-right: 1px solid #333; display: flex; flex-direction: column; }
        .sidebar-header { padding: 20px; font-size: 20px; font-weight: bold; border-bottom: 1px solid #333; }
        .friend-list { flex: 1; overflow-y: auto; }
        .friend-item { padding: 15px 20px; cursor: pointer; display: flex; align-items: center; gap: 10px; border-bottom: 1px solid #252525; transition: 0.2s; }
        .friend-item:hover { background: #2d2d2d; }
        .friend-item.active { background: #007bff; color: white; }
        .avatar { width: 35px; height: 35px; background: #444; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-weight: bold; font-size: 14px; }

        /* CHAT AREA */
        .chat-area { flex: 1; display: flex; flex-direction: column; background: #121212; }
        .chat-header { padding: 15px; background: #1e1e1e; border-bottom: 1px solid #333; font-weight: bold; }
        .messages { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 10px; }
        
        .msg { max-width: 70%; padding: 10px 15px; border-radius: 18px; font-size: 14px; line-height: 1.4; word-wrap: break-word; }
        .msg.me { align-self: flex-end; background-color: #007bff; color: white; border-bottom-right-radius: 4px; }
        .msg.friend { align-self: flex-start; background-color: #2d2d2d; color: #ddd; border-bottom-left-radius: 4px; }
        .sender-name { font-size: 10px; opacity: 0.6; display: block; margin-bottom: 2px; }

        .input-area { padding: 20px; background: #1e1e1e; display: flex; gap: 10px; border-top: 1px solid #333; }
        .input-area input { flex: 1; background: #2d2d2d; }
    </style>
</head>
<body>

<div id="login-screen">
    <div class="login-box">
        <h2 style="text-align: center; margin: 0;">Welcome Back</h2>
        <input id="username" placeholder="Username">
        <input id="password" type="password" placeholder="Password">
        <button onclick="login()">Login</button>
    </div>
</div>

<div id="app-container">
    
    <div class="sidebar">
        <div class="sidebar-header">Contacts</div>
        <div id="friend-list" class="friend-list">
            </div>
    </div>

    <div class="chat-area">
        <div id="chat-header" class="chat-header">Select a friend to chat</div>
        <div id="messages" class="messages"></div>
        <div class="input-area">
            <input id="msg-input" placeholder="Type a message..." disabled onkeypress="handleEnter(event)">
            <button id="send-btn" onclick="send()" disabled>Send</button>
        </div>
    </div>

</div>

<script>
    let token = null;
    let currentUser = null;
    let currentFriend = null;
    let ws = null;

    async function login() {
        const user = document.getElementById("username").value;
        const pass = document.getElementById("password").value;

        const res = await fetch("/login", {
            method: "POST",
            headers: {"Content-Type": "application/json"},
            body: JSON.stringify({ username: user, password: pass })
        });

        const data = await res.json();
        if (res.ok) {
            token = data.access_token;
            currentUser = user;
            document.getElementById("login-screen").style.display = "none";
            document.getElementById("app-container").style.display = "flex";
            loadFriends(); // ðŸ”¥ FETCH FRIENDS
        } else {
            alert("Login Failed");
        }
    }

    async function loadFriends() {
        const res = await fetch("/friends", {
            headers: { "Authorization": `Bearer ${token}` }
        });
        const friends = await res.json();
        
        const list = document.getElementById("friend-list");
        list.innerHTML = "";

        friends.forEach(f => {
            const div = document.createElement("div");
            div.className = "friend-item";
            div.innerHTML = `
                <div class="avatar">${f.username[0].toUpperCase()}</div>
                <span>${f.username}</span>
            `;
            div.onclick = () => startChat(f.username, div);
            list.appendChild(div);
        });
    }

    function startChat(friendName, element) {
        currentFriend = friendName;
        
        // UI Updates
        document.querySelectorAll(".friend-item").forEach(el => el.classList.remove("active"));
        element.classList.add("active");
        document.getElementById("chat-header").innerText = `Chatting with ${friendName}`;
        document.getElementById("messages").innerHTML = ""; // Clear old chat
        document.getElementById("msg-input").disabled = false;
        document.getElementById("send-btn").disabled = false;

        connectWebSocket(friendName);
    }

    function connectWebSocket(friendName) {
        if (ws) ws.close();

        ws = new WebSocket(`ws://${window.location.host}/ws?token=${token}`);

        ws.onopen = () => {
            ws.send(JSON.stringify({ type: "join", room: friendName }));
        };

        ws.onmessage = (e) => {
            const data = JSON.parse(e.data);
            if (data.type === "chat") {
                addMessage(data.sender, data.text);
            }
        };
    }

    function send() {
        const input = document.getElementById("msg-input");
        const text = input.value;
        if (!text || !ws) return;

        ws.send(JSON.stringify({
            type: "chat",
            room: currentFriend,
            text: text
        }));
        input.value = "";
    }

    function addMessage(sender, text) {
        const box = document.getElementById("messages");
        const isMe = sender === currentUser;
        
        const div = document.createElement("div");
        div.className = `msg ${isMe ? "me" : "friend"}`;
        div.innerHTML = `<span class="sender-name">${sender}</span>${text}`;
        
        box.appendChild(div);
        box.scrollTop = box.scrollHeight;
    }

    function handleEnter(e) {
        if (e.key === "Enter") send();
    }
</script>

</body>
</html>
