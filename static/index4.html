<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Private Chat</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background-color: #121212; color: white; display: flex; height: 100vh; margin: 0; }
        
        /* LOGIN & MODALS */
        .overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #121212; display: flex; flex-direction: column; justify-content: center; align-items: center; z-index: 10; }
        .box { background: #1e1e1e; padding: 30px; border-radius: 10px; border: 1px solid #333; display: flex; flex-direction: column; gap: 15px; width: 300px; }
        input { padding: 12px; background: #333; border: none; color: white; border-radius: 5px; outline: none; }
        button { padding: 10px; background: #007bff; border: none; color: white; cursor: pointer; border-radius: 5px; font-weight: bold; }
        button:hover { background: #0056b3; }
        .link { text-align: center; font-size: 14px; color: #aaa; cursor: pointer; margin-top: 10px; }
        .link:hover { color: white; text-decoration: underline; }

        /* SIDEBAR */
        .sidebar { width: 280px; background: #1e1e1e; border-right: 1px solid #333; display: flex; flex-direction: column; }
        .sidebar-header { padding: 15px; border-bottom: 1px solid #333; display: flex; gap: 10px; }
        #search-input { width: 100%; padding: 8px; font-size: 14px; }
        
        .list-area { flex: 1; overflow-y: auto; }
        
        /* ITEM STYLES */
        .item { padding: 12px 15px; cursor: pointer; display: flex; align-items: center; gap: 12px; border-bottom: 1px solid #252525; transition: 0.2s; }
        .item:hover { background: #2d2d2d; }
        .item.active { background: #2d2d2d; border-left: 4px solid #007bff; }
        .avatar { width: 40px; height: 40px; background: #444; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-weight: bold; font-size: 16px; }
        .info { display: flex; flex-direction: column; justify-content: center; }
        .name { font-weight: 500; font-size: 15px; }
        .status { font-size: 12px; color: #888; }
        .status.online { color: #2ecc71; }

        .action-btn { font-size: 11px; padding: 4px 8px; background: #333; margin-left: auto; }

        /* CHAT AREA */
        .chat-area { flex: 1; display: flex; flex-direction: column; background: #121212; display: none; }
        .chat-header { padding: 15px; background: #1e1e1e; border-bottom: 1px solid #333; font-weight: bold; display: flex; justify-content: space-between; align-items: center;}
        .messages { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 8px; }
        .msg { max-width: 70%; padding: 10px 15px; border-radius: 18px; font-size: 14px; line-height: 1.4; word-wrap: break-word; }
        .msg.me { align-self: flex-end; background-color: #007bff; color: white; border-bottom-right-radius: 4px; }
        .msg.friend { align-self: flex-start; background-color: #2d2d2d; color: #ddd; border-bottom-left-radius: 4px; }
        .sender-name { font-size: 10px; opacity: 0.6; display: block; margin-bottom: 2px; }

        .input-area { padding: 20px; background: #1e1e1e; display: flex; gap: 10px; border-top: 1px solid #333; }
        .input-area input { flex: 1; background: #2d2d2d; }
    </style>
</head>
<body>

<div id="login-screen" class="overlay">
    <div class="box">
        <h2 id="form-title" style="text-align: center; margin: 0;">Login</h2>
        <input id="username" placeholder="Username">
        <input id="password" type="password" placeholder="Password">
        <button id="auth-btn" onclick="handleAuth()">Login</button>
        <div class="link" onclick="toggleMode()" id="toggle-text">Need an account? Register</div>
    </div>
</div>

<div id="app-container" style="display: none; width: 100%; height: 100%;">
    <div class="sidebar">
        <div class="sidebar-header">
            <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom: 10px;">
                <span style="font-weight:bold;">Contacts</span>
                <button onclick="logout()" style="padding: 4px 8px; font-size: 11px; background: #d9534f;">Logout</button>
            </div>
            <input id="search-input" placeholder="Search users..." onkeyup="handleSearch(event)">
        </div>
        <div id="list-area" class="list-area"></div>
    </div>

    <div class="chat-area" id="chat-area">
        <div class="chat-header">
            <span id="chat-title">Chat</span>
            <span id="chat-status" style="font-size: 12px; font-weight: normal; color: #888;"></span>
        </div>
        <div id="messages" class="messages"></div>
        <div class="input-area">
            <input id="msg-input" placeholder="Type a message..." disabled onkeypress="handleEnter(event)">
            <button id="send-btn" onclick="send()" disabled>Send</button>
        </div>
    </div>
</div>

<script>
    let token = null;
    let currentUser = null;
    let currentFriend = null;
    let ws = null;
    let isRegisterMode = false;

    // --- UTILS ---
    function formatLastSeen(isoStr) {
        if (!isoStr) return "Offline";
        const date = new Date(isoStr + "Z");
        const now = new Date();
        const diffSeconds = Math.floor((now - date) / 1000);
        if (diffSeconds < 60) return "Online";
        if (diffSeconds < 3600) return `${Math.floor(diffSeconds / 60)}m ago`;
        if (diffSeconds < 86400) return `${Math.floor(diffSeconds / 3600)}h ago`;
        return `${Math.floor(diffSeconds / 86400)}d ago`;
    }

    // --- AUTH ---
    function toggleMode() {
        isRegisterMode = !isRegisterMode;
        document.getElementById("form-title").innerText = isRegisterMode ? "Create Account" : "Login";
        document.getElementById("auth-btn").innerText = isRegisterMode ? "Register" : "Login";
        document.getElementById("toggle-text").innerText = isRegisterMode ? "Have an account? Login" : "Need an account? Register";
    }

    function logout() {
        // 1. Clear data
        token = null;
        currentUser = null;
        currentFriend = null;
        
        // 2. Close connection
        if (ws) ws.close();

        // 3. Reset UI
        document.getElementById("app-container").style.display = "none";
        document.getElementById("login-screen").style.display = "flex";
        
        // 4. Clear inputs
        document.getElementById("username").value = "";
        document.getElementById("password").value = "";
        document.getElementById("messages").innerHTML = "";
    }
    
    async function handleAuth() {
        const user = document.getElementById("username").value;
        const pass = document.getElementById("password").value;
        const endpoint = isRegisterMode ? "/register" : "/login";

        try {
            const res = await fetch(endpoint, {
                method: "POST",
                headers: {"Content-Type": "application/json"},
                body: JSON.stringify({ username: user, password: pass })
            });
            const data = await res.json();
            
            if (res.ok) {
                if (isRegisterMode) {
                    alert("Registered! Now log in.");
                    toggleMode();
                } else {
                    token = data.access_token;
                    currentUser = user;
                    document.getElementById("login-screen").style.display = "none";
                    document.getElementById("app-container").style.display = "flex";
                    document.getElementById("chat-area").style.display = "flex";
                    loadSidebar(); // ðŸ”¥ NEW FUNCTION
                }
            } else {
                alert(data.detail || "Error");
            }
        } catch (e) { alert("Server error"); }
    }

    // --- SIDEBAR LOGIC (Requests + Friends) ---
    async function loadSidebar() {
        const list = document.getElementById("list-area");
        list.innerHTML = ""; // Clear list

        // 1. Fetch & Render Pending Requests
        const reqRes = await fetch("/friends/requests", { headers: { "Authorization": `Bearer ${token}` } });
        const requests = await reqRes.json();
        
        requests.forEach(r => {
            const div = document.createElement("div");
            div.className = "item";
            div.style.background = "#2a1a1a"; // Dark red tint for requests
            div.innerHTML = `
                <div class="avatar" style="background:#d9534f">!</div>
                <div class="info">
                    <span class="name">${r.username}</span>
                    <span class="status">Wants to chat</span>
                </div>
                <button class="action-btn" onclick="acceptRequest(${r.request_id})" style="background:#28a745">Accept</button>
            `;
            list.appendChild(div);
        });

        // 2. Fetch & Render Friends
        const friendRes = await fetch("/friends", { headers: { "Authorization": `Bearer ${token}` } });
        const friends = await friendRes.json();

        friends.forEach(f => {
            const div = document.createElement("div");
            div.className = "item";
            const seenText = formatLastSeen(f.last_seen);
            const isOnline = seenText === "Online";
            
            div.innerHTML = `
                <div class="avatar">${f.username[0].toUpperCase()}</div>
                <div class="info">
                    <span class="name">${f.username}</span>
                    <span class="status ${isOnline ? 'online' : ''}">${seenText}</span>
                </div>
            `;
            div.onclick = () => startChat(f, div);
            list.appendChild(div);
        });
    }

    // --- SEARCH ---
    async function handleSearch(e) {
        const query = e.target.value;
        if (!query) return loadSidebar(); 

        const res = await fetch(`/search?query=${query}`, { headers: { "Authorization": `Bearer ${token}` } });
        const results = await res.json();
        
        const list = document.getElementById("list-area");
        list.innerHTML = "";
        
        results.forEach(item => {
            const div = document.createElement("div");
            div.className = "item";
            let action = "";

            if (item.status === "none") {
                action = `<button class="action-btn" onclick="addFriend('${item.username}')">Add</button>`;
            } else if (item.status === "pending") {
                action = `<span class="status">Requested</span>`;
            } else {
                action = `<span class="status">Friend</span>`;
            }

            div.innerHTML = `
                <div class="avatar">${item.username[0].toUpperCase()}</div>
                <div class="info"><span class="name">${item.username}</span></div>
                ${action}
            `;
            list.appendChild(div);
        });
    }

    // --- ACTIONS ---
    async function addFriend(username) {
        await fetch(`/friends/request/${username}`, {
            method: "POST",
            headers: { "Authorization": `Bearer ${token}` }
        });
        alert(`Request sent to ${username}`);
        handleSearch({target: {value: document.getElementById("search-input").value}}); // Refresh
    }

    async function acceptRequest(id) {
        await fetch(`/friends/accept/${id}`, {
            method: "POST",
            headers: { "Authorization": `Bearer ${token}` }
        });
        loadSidebar(); // Refresh list to show new friend
    }

    // --- CHAT ---
    function startChat(friend, element) {
        currentFriend = friend.username;
        document.querySelectorAll(".item").forEach(el => el.classList.remove("active"));
        element.classList.add("active");
        document.getElementById("chat-title").innerText = friend.username;
        document.getElementById("chat-status").innerText = formatLastSeen(friend.last_seen);
        document.getElementById("messages").innerHTML = "";
        document.getElementById("msg-input").disabled = false;
        document.getElementById("send-btn").disabled = false;

        if (ws) ws.close();
        ws = new WebSocket(`ws://${window.location.host}/ws?token=${token}`);
        
        ws.onopen = () => {
            ws.send(JSON.stringify({ type: "join", room: currentFriend }));
        };

        ws.onmessage = (e) => {
            const data = JSON.parse(e.data);
            if (data.type === "chat") addMessage(data.sender, data.text);
        };
    }

    function send() {
        const input = document.getElementById("msg-input");
        if (!input.value || !ws) return;
        ws.send(JSON.stringify({ type: "chat", room: currentFriend, text: input.value }));
        input.value = "";
    }

    function addMessage(sender, text) {
        const box = document.getElementById("messages");
        const isMe = sender === currentUser;
        const div = document.createElement("div");
        div.className = `msg ${isMe ? "me" : "friend"}`;
        div.innerHTML = `<span class="sender-name">${sender}</span>${text}`;
        box.appendChild(div);
        box.scrollTop = box.scrollHeight;
    }

    function handleEnter(e) { if (e.key === "Enter") send(); }
</script>
</body>
</html>
